name: 'Install Dependencies and Run Project'
description: 'Install Node.js dependencies using Yarn with caching and run the project.'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Enable Yarn using Corepack
      shell: bash
      run: corepack enable
    - name: Get Yarn cache directory path
      shell: bash
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
    - name: Cache Yarn dependencies
      uses: actions/cache@v4
      id: yarn-cache
      with:
        path: |
          node_modules
          **/node_modules
          ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
    - name: Install dependencies with Yarn
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      shell: bash
      run: yarn install --frozen-lockfile
    - name: Build project
      shell: bash
      run: target=m-cqrs yarn build
    - name: Change working directory to application
      shell: bash
      working-directory: ./typescript/apps/m-cqrs
    - name: Run application
      shell: bash
      working-directory: ./typescript/apps/m-cqrs
      run: yarn start