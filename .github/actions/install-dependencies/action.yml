name: 'Install Yarn Dependencies and Cache'
description: 'Installs yarn dependencies (Yarn) with Node.js and caches them for faster workflows - Explicit Corepack Path'

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Enable Corepack
      shell: bash
      run: corepack enable

    - name: Check Corepack version
      shell: bash
      run: corepack --version

    - name: Get Yarn version from package.json
      id: get-yarn-version
      shell: bash
      run: |
        YARN_VERSION=$(jq -r '.packageManager | sub("yarn@"; "")' package.json)
        echo "YARN_VERSION=$YARN_VERSION" >> $GITHUB_OUTPUT

    - name: Determine Corepack Yarn install path
      id: corepack-path
      shell: bash
      run: |
        COREPACK_YARN_PATH=$(corepack locate yarn@${{ steps.get-yarn-version.outputs.YARN_VERSION }})
        echo "COREPACK_YARN_PATH=$COREPACK_YARN_PATH" >> $GITHUB_OUTPUT

    - name: Check Yarn version (using explicit Corepack path)
      shell: bash
      run: ${{ steps.corepack-path.outputs.COREPACK_YARN_PATH }} --version

    - name: Install dependencies (using explicit Corepack path)
      shell: bash
      run: ${{ steps.corepack-path.outputs.COREPACK_YARN_PATH }} install --immutable