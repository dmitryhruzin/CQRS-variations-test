name: 'Install Yarn Dependencies and Cache'
description: 'Installs yarn dependencies (Yarn) with Node.js and caches them for faster workflows'

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Enable Corepack
      shell: bash
      run: corepack enable

    - name: Check Yarn version
      shell: bash
      run: yarn --version

    - name: Install dependencies
      shell: bash
      run: yarn install --immutable